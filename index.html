<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Unit-Converter</title>
</head>

<body>
    <div class="container">
        <header class="main">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" value="" />
            <div>
                <button id="input-btn" class="btn">Convert</button>
            </div>
        </header>
        <section class="s-one">
            <h4>Length (Meter/Feet)</h4>
            <p id="sp-1"></p>
        </section>
        <section class="s-two">
            <h4>Volume (Liters/Gallons)
            </h4>
            <p id="sp-2"></p>
        </section>
        <section class="s-three">
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="sp-3"></p>
        </section>
    </div>
</body>

</html>
